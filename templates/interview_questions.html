<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Interview Questions</title>
</head>
<body>
    <h1>Generate Interview Questions</h1>
    <form id="questionForm">
        <input type="text" name="job_role" placeholder="Enter Job Role" required>
        <button type="submit">Generate Questions</button>
    </form>
    <div id="questions"></div>
    <script>
        document.getElementById('questionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('/generate_questions', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('questions').innerText = JSON.stringify(data);
            });
        });
    </script>
</body>
</html>
